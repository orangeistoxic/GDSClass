    <title>HTML Example</title>
    <link href="todoc.css" rel="stylesheet">
  </head>
  <body>
    <div class="blackground">
        <p ID="todo">TODO</p>

        </div>

        <div class="list">
            <div class="bar"><button class="NDone"></button><p class="Nthing">123</p></div>
            <div class="bar"><button class="NDone"></button><p class="Nthing">123</p></div>
            <div class="bar"><button class="NDone"></button><p class="Nthing">321</p></div>
            <div class="bar"><button class="YDone"></button><p class="Ything">123123</p></div>
            <div class="bar"><button class="YDone"></button><p class="Ything">213123123123</p></div>
            <div class="bar"><button class="YDone"></button><p class="Ything">123123123</p></div>
        </div>
    </div>

  </body>
</html>
